<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reseter.css">
  <link rel="stylesheet" href="containers.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="container-image">
      <img class="desktop-visible" src="images/image-product-desktop.jpg" alt="product image">
      <img class="mobile-visible" src="images/image-product-mobile.jpg" alt="product image">
    </div>
    <div class="container-info">

      Preview
    
      Gabrielle Essence Eau De Parfum
    
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    
      $149.99
      $169.99
    
      Add to Cart
    </div>
  </div>
</body>
</html>
